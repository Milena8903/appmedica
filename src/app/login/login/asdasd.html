<div class="container">
  <br />
  <h1>Segunda Forma</h1>
  <form [formGroup]="form" (ngSubmit)="keep($event)" novalidate>
    <label for="name">Name: </label>
    <input
      id="name"
      type="text"
      class="form-control"
      formControlName="name"
      [ngClass]="{ 'is-invalid' : form.get('name')?.errors && form.get('name')?.dirty }"
    />
    <div
      *ngIf="form.get('name')?.errors && form.get('name')?.touched"
      class="invalid-feedback"
    >
      <p *ngIf="form.get('name')?.hasError('required')">Campo Requerido</p>
      <p *ngIf="form.get('name')?.hasError('pattern')">Error en formato</p>
    </div>
    <label for="mail">email: </label>
    <input id="mail" type="email" class="form-control" /><br />
    <div>
      <p>Campo Requerido</p>
      <p>Error en formato</p>
      <p>Mínimo permitido 12</p>
      <p>Máximo permitido 25</p>
      <p>Error formato correo</p>
    </div>
    {{form.get('name')?.errors | json}}
    <button class="btn btn-info" [disabled]="form.invalid">Enviar</button>
  </form>
</div>
